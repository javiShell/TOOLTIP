<!DOCTYPE html>
<html>
<header>

</header>
<app-header></app-header>
<body>
    <div class="titulo">{{titulo}}</div>
    <div class="eslogan">{{eslogan}}</div>
    <div class="form">
        <form (ngSubmit) = "onSubmitForm()" method="post">
            <div class="margen2">
            <input  id="username" type="text" name="username" placeholder="Nombre de usuario" required="required" [(ngModel)]="username">
            <input  id="password" type="password" name="password" placeholder="Contraseña" required="required" [(ngModel)]="password">
        </div>
            <div class="margen">
                <button type="submit">Iniciar sesión</button>
                <button type="submit">Registrarse</button>
                <button type="button" (click)="invitado()">Acceder como invitado</button>
            </div>
        </form>
    </div>
    <div class="margen" >
        <img  data-toggle="tooltip" data-placement="left" title="Para almacenar contenido personalizado inicia sesión" src="../../assets/informacion.png">
    </div>
</body>
<app-footer></app-footer>

</html>
